<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get certificate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="UPLYFT" />
      <h2>Get your certificate of completing Assignment</h2>
      <h1><a href="https://uplyft2.netlify.app/" target="blank">UPLYFT</a></h1>
    </header>
    <main>
      <label for="name">Enter Student Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Student Name"
      />
      <button id="submit">Get Certificate</button>
    </main>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./FileSaver.js"></script>

    <script src="index.js"></script>
  </body>
</html>
